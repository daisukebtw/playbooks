---

stages:
  - build
  - lint

build:
  image: 20.10.16
  stage: build
  script:
    - docker build -t registry.gitlab.com/daisukebtw/playbooks .
    - docker push registry.gitlab.com/daisukebtw/playbooks

lint:
  image: registry.gitlab.com/daisukebtw/playbooks
  stage: lint
  variables:
    LANG: C.UTF-8
    LC_ALL: C.UTF-8
    ANSIBLE_CONFIG: ./ansible.cfg
  script:
    - ansible-lint -vvv ./*.yml
